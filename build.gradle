plugins {
  id "idea"
  id "scala"
  id "com.github.maiflai.scalatest" version "0.23"
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.7'
    testCompile 'org.scalatest:scalatest_2.12:3.0.5'
    testCompile 'junit:junit:4.12'
}
 test {
     reports {
         html.enabled = false
     }
 }
